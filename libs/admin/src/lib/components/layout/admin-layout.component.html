<div class="flex h-screen bg-gray-100">
  <!-- SIDEBAR -->
  <aside class="w-64 bg-[var(--bg-input)] border-r border-[var(--border)] flex flex-col flex-shrink-0">
    <!-- Logo Header -->
    <div class="p-5 border-b border-[var(--border-dim)]">
      <vertex-logo [size]="'sm'"></vertex-logo>
    </div>
    
    <!-- Navigation -->
    <nav class="flex-1 py-4 flex flex-col gap-1 overflow-y-auto">
      <div class="px-5 py-2 text-xs font-mono uppercase text-[var(--text-muted)] mt-2">
        Collections
      </div>

      @for (col of cms.collections(); track col.slug) {
        <a 
          [routerLink]="['/admin/collections', col.slug]"
          routerLinkActive="active"
          class="v-nav-item"
        >
          <i data-lucide="layout"></i>
          {{ col.pluralName || col.singularName || col.slug }}
        </a>
      }

      <!-- Media Section -->
      <div class="px-5 py-2 text-xs font-mono uppercase text-[var(--text-muted)] mt-6">
        Media
      </div>
      <a [routerLink]="['/admin/media']" routerLinkActive="active" class="v-nav-item">
        <i data-lucide="image"></i>
        Media Library
      </a>

      <!-- CONSIDER FLEX GROW TO SEND CONFIG PART TO BOTTOM -->
      <div class="px-5 py-2 text-xs font-mono uppercase text-[var(--text-muted)] mt-6">
        Configuration
      </div>
      <a [routerLink]="['/admin/settings']" routerLinkActive="active" class="v-nav-item">
        <i data-lucide="settings"></i>
        Settings
      </a>
      <!-- ADD DOCS / GUIDES LINK -->
    </nav>
    <div class="px-5 py-2">
      <vertex-theme-toggle></vertex-theme-toggle>
    </div>

    <!-- User Profile Section -->
    <div class="p-4 border-t border-[var(--border-dim)] bg-[var(--bg-subtle)]">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-[var(--text-main)] text-[var(--bg-surface)] flex items-center justify-center font-mono text-xs font-bold rounded-sm">
          {{ userInitials() }}
        </div>
        <div class="flex-1 text-sm font-medium truncate">{{ currentUser().name }}<br><span class="text-xs text-[var(--text-muted)]">{{ currentUser().email }}</span></div>
        <button 
          (click)="logout()" 
          class="p-1.5 hover:bg-[var(--bg-input)] rounded transition-colors"
          title="Logout"
        >
          <i data-lucide="log-out" class="w-4 h-4 text-[var(--text-muted)]"></i>
        </button>
      </div>
    </div>
  </aside>

  <!-- MAIN CONTENT AREA -->
  <main class="flex-1 overflow-auto bg-[var(--bg-app)] bg-grid-pattern">
    <div class="h-16 border-b border-[var(--border-dim)] bg-[var(--bg-surface)] flex items-center justify-between px-6 md:px-8">
      <vertex-breadcrumb></vertex-breadcrumb>
    </div>
    <div class="flex-1 overflow-y-auto p-6 md:p-8">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
